name: Run Test

on:
  pull_request:
      branches:
      -  '*'

  push:
      branches:
      -  'master'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK '17'

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Test with gradle
        run: ./gradlew test

